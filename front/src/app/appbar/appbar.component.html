<mat-toolbar color="primary" class="toolbar">
    <span class="logo" (click)="route()">
        <span class="material-symbols-outlined">
            dictionary
            </span>
        <div style="width: 10px;"></div>
        <span>EasyLearn</span>
    </span>
   

    <span class="logout" >
        <button mat-icon-button (click)="generateQuestions()">
            <mat-icon >quiz</mat-icon>
        </button>
        <button mat-icon-button (click)="askQuestion()">
            <mat-icon >contact_support</mat-icon>
        </button>
        <button *ngIf="isLoggedIn()" mat-icon-button (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </span>
</mat-toolbar>
