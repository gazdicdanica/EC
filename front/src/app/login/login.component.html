<div>
    <div id="main-view">
        <h1>Welcome to NNNLearn!</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form">
                <mat-error *ngIf="credentialsError">Invalid email or password</mat-error>
                <mat-form-field class="form-input" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" name="email" formControlName="email"/>
                </mat-form-field>
                <mat-form-field class="form-input" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" formControlName="password"/>
                </mat-form-field>
               <button class="form-btn" color="primary" id="login-btn-form" type="submit" mat-raised-button>Log in</button>
            </div>
        </form>
        
    </div>

    <div class="bottom-link"><p class="bottom-p-text">Don't have an account? <a [routerLink]="['/signUp']">SIGN UP</a></p></div>
</div>
