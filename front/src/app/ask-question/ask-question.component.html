<div class="container">
    <div class="input-container">
      <textarea [(ngModel)]="textInput" placeholder="Enter a Question"></textarea>
    </div>
    <div class="input-container" *ngIf="resp" [@fadeIn]="resp.answer ? 'visible' : 'hidden'">
      <div style="font-weight: bold; font-size: large;">Response: </div>
        <ng-container>
          <div *ngIf="resp.correct_json" class="response">{{ resp.answer }}</div>
        </ng-container>
    </div>

    <div id="containerDiv"></div>


    <button mat-raised-button color="primary" (click)="submitText()">Submit</button>
    <div class="loading" *ngIf="isLoading">
      <mat-spinner color="accent"></mat-spinner>
  </div>
  </div>
