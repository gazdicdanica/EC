<div class="container">
    <div class="input-container">
      <textarea [(ngModel)]="textInput" placeholder="Enter Question"></textarea>
    </div>

    <div class="input-container" *ngIf="resp" [@fadeIn]="resp.answer ? 'visible' : 'hidden'">
        <ng-container>
          <div *ngIf="resp.correct_json" class="response">{{ resp.answer }}</div>
        </ng-container>
    </div>

    <div id="containerDiv"></div>

    
    <button class="input-container" (click)="submitText()">Submit</button>
    <div class="loading" *ngIf="isLoading">
      <mat-spinner color="accent"></mat-spinner>
  </div>
  </div>
